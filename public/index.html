<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Websocket App</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <h1 style="font-size: large;">
            My Websocket App
        </h1><br>

        <div id="websocketData"></div><br>

        <form id="websocketForm" onsubmit="return sendDataToServer(this)">
            <input type="text" id="username" placeholder="Enter your username here...">
            <input type="text" id="text" placeholder="Enter text here">
            <input type="submit" value="Send">
        </form>
    </body>
</html>
